<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | NOTHAN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
        }
        
        .glow-text {
            text-shadow: 0 0 10px #9d4edd, 0 0 20px #c77dff;
        }
        
        .halo {
            position: relative;
        }
        
        .halo::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(157, 78, 221, 0.3) 0%, rgba(0,0,0,0) 70%);
            z-index: -1;
            animation: pulse 3s infinite alternate;
        }
        
        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.7; }
            100% { transform: scale(1.05); opacity: 1; }
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: float linear infinite;
            z-index: -1;
        }
        
        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            100% { transform: translateY(-100vh) translateX(20px); }
        }
    </style>
</head>
<body class="bg-black text-white">
    <div id="vanta-bg"></div>
    
    <!-- Floating stars -->
    <div id="stars-container"></div>
    
    <div class="min-h-screen flex flex-col items-center justify-center px-4">
        <div class="text-center mb-12 halo">
            <h1 class="text-5xl font-bold mb-4 glow-text">BIENVENUE</h1>
            <p class="text-xl text-purple-300">Dans le dashboard de NOTHAN</p>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-4xl w-full">
            <a href="/user/module/terminal/terminal.html" class="p-6 rounded-lg backdrop-blur-sm bg-black/30 border border-purple-900/50 hover:border-purple-500 transition">
                <div class="text-center">
                    <i data-feather="terminal" class="w-10 h-10 mx-auto text-purple-400 mb-4"></i>
                    <h3 class="text-xl font-bold mb-2 glow-text">Terminal</h3>
                    <p class="text-purple-300 text-sm">Accédez à l'interface de commande</p>
                </div>
            </a>
            
            <a href="/user/index.html" class="p-6 rounded-lg backdrop-blur-sm bg-black/30 border border-purple-900/50 hover:border-purple-500 transition">
                <div class="text-center">
                    <i data-feather="settings" class="w-10 h-10 mx-auto text-purple-400 mb-4"></i>
                    <h3 class="text-xl font-bold mb-2 glow-text">Configuration</h3>
                    <p class="text-purple-300 text-sm">Paramètres du système</p>
                </div>
            </a>
            
            <a href="/login/manage_users.php" class="p-6 rounded-lg backdrop-blur-sm bg-black/30 border border-purple-900/50 hover:border-purple-500 transition">
                <div class="text-center">
                    <i data-feather="database" class="w-10 h-10 mx-auto text-purple-400 mb-4"></i>
                    <h3 class="text-xl font-bold mb-2 glow-text">Base de données</h3>
                    <p class="text-purple-300 text-sm">Gestion des informations</p>
                </div>
            </a>
        </div>
        
        <a href="/" class="mt-12 px-8 py-3 rounded-full font-bold bg-gradient-to-r from-purple-900 to-pink-600 hover:opacity-80 transition flex items-center">
            <i data-feather="log-out" class="mr-2"></i> Déconnexion
        </a>
    </div>

    <script>
        VANTA.GLOBE({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x9d4edd,
            color2: 0xc77dff,
            backgroundColor: 0x0,
            size: 0.8
        });
        
        feather.replace();
        
        // Create floating stars
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('stars-container');
            const starCount = 30;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random position
                const x = Math.random() * 100;
                const y = Math.random() * 100 + 100; // Start below viewport
                
                // Random size
                const size = 1 + Math.random() * 2;
                
                // Random opacity
                const opacity = 0.5 + Math.random() * 0.5;
                
                // Random animation duration
                const duration = 10 + Math.random() * 20;
                
                // Random delay
                const delay = Math.random() * 5;
                
                star.style.cssText = `
                    top: ${y}%;
                    left: ${x}%;
                    width: ${size}px;
                    height: ${size}px;
                    opacity: ${opacity};
                    animation-duration: ${duration}s;
                    animation-delay: ${delay}s;
                `;
                
                container.appendChild(star);
            }
        });
    </script>
</body>
</html>
